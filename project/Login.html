<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COmpatible" content="IE-edge"/>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	
<</head>
<body>
	<div id="Card">
		<div id="Card-title">
			<h2>LOGIN</h2>
			<div class="underline-title">
				
			</div>
			
		</div>
		<form method="post" class="form">
			<label form="user-email" style="padding-top: 13px;">&nbsp;Email
			</label>
			<input id="user-email" class="form-content" type="Email" autocomplete="on" required/>
			<div class="form-border"></div>

			<label for="user-password" style="padding-top: 22px">&nbsp; Password
			</label>
			<input id="user-password" class="form-content" type="Password" name="password" required/>
			<div class="form-border"></div>
			<a href="#">
				<legend id="forgot-pass">Lupa Password</legend>
			</a>
			<input id="submit-btn" type="submit" name="submit".value="LOGIN">
			<a href="#" id="signup">Belum Punya Akun</a>
		</form>
	</div>
</body>
</html>
